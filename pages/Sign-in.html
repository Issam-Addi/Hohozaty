<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="../style/Sign-up&in.css">
    <title>Sign-in</title>
</head>

<body>

    <header>
        <nav>
            <a href="../index.html" class="logo"><img src="../images/Hojozaty-logo.png" alt="" height="40"></a>
            <div class="hamburger-on"></div>
            <ul class="nav-links">
                <li><a href="../index.html">Home</a></li>
            </ul>
        </nav>
    </header>

    <section class="body">
        <div class="content">
            <div class="text">Sign in</div>
            <form action="#">

                <div class="field">
                    <span class="bx bxs-envelope"></span>
                    <input type="email" placeholder="Email" required>
                </div>

                <div class="field">
                    <span class="bx bxs-lock-alt"></span>
                    <input type="password" placeholder="Password" required>
                </div>

                <button>Sign in</button>
                <h4>or Sign in with social platforms</h4>

                <div class="social_icons">
                    <i class="bx bxl-facebook"></i>
                    <i class="bx bxl-discord-alt"></i>
                    <i class="bx bxl-twitter"></i>
                    <box-icon type='logo' name='google-plus-circle'></box-icon>
                </div>

                <div class="foot">
                    <a>don't have an account?</a>
                    <a href="../pages/Sign-up.html" class="in">Sign up</a>
                </div>
            </form>

            <div class="dark-light">
                <i class="bx bx-moon moon"></i>
                <i class="bx bx-sun sun"></i>
            </div>
        </div>
    </section>

    <script src="../js/sign-up.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
        </script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>

</html>
